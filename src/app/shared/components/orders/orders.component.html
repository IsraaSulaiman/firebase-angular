<table class="table">
  <thead>
    <tr>
      <th>Order Name</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date:'short' }}</td>
      <td>
        <a [routerLink]='[url, order.id]'>View</a>
      </td>
    </tr>
  </tbody>
</table>
