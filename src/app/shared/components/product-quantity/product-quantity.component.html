<div *ngIf="shoppingCart.getQuantity(product) > 0" class="row no-gutters">
  <div class="col-2">
    <button (click)="removeFromCart()" class="btn btn-block btn-secondary">
      -
    </button>
  </div>
  <div class="col d-flex justify-content-center align-items-center">
    {{ shoppingCart.getQuantity(product) }} in cart
  </div>
  <div class="col-2">
    <button (click)="addToCart()" class="btn btn-block btn-secondary">
      +
    </button>
  </div>
</div>
