<div class="sticky-top">
  <ul class="list-group">
    <a
      routerLink="/"
      [ngClass]="{ active: !category }"
      class="list-group-item list-group-item-action"
      >All Categories</a
    >
    <a
      *ngFor="let cat of categories$ | async"
      routerLink="/"
      [queryParams]="{ category: cat.id }"
      class="list-group-item list-group-item-action"
      [ngClass]="{ active: category == cat.id }"
      >{{ cat.name }}</a
    >
  </ul>
</div>
